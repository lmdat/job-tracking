<section ng-controller="UserController as userCtrl" ng-init="userCtrl.getUserList()">
    <div class="page-header">
        <h3>
            <span>List Users</span>
            
            <button class="btn btn-success pull-right" ng-click="userCtrl.createUserModal()">
                <i class="fa fa-user-plus"></i> Create User
            </button>
        </h3>        
    </div>
    <div class="container-fluid">
        
        <div class="input-group col-sm-4">
            <input type="text" class="form-control" placeholder="Search" aria-describedby="search" ng-model='search_text'>
            <span class="input-group-addon" id="search"><i class="fa fa-search"></i></span>
            
        </div>
        
    </div>
    <br/>
    <!-- Custom Directive named userList -->
    <div class="spinner animated" ng-class="userCtrl.showUserList == false ? 'fadeIn' : 'hide'"><i class="fa fa-spinner fa-spin"></i> Please be patient...</div>
    
    <div class='animated' ng-class="userCtrl.showUserList == true ? 'bounceInLeft' : 'hide'">
        <user-list></user-list>
    </div>
    
    <div class="sticky circle button-right-140" ng-click="userCtrl.createUserModal()"><i class="fa fa-plus"></i></div>
    <div id="top-button" class="sticky circle button-right-80"><i class="fa fa-arrow-up"></i></div>
    
    
<script>
    $(function(){
        var offset = 60;
        var duration = 500;
        $(window).scroll(function() {
            if ($(this).scrollTop() > offset){
                $('.sticky').fadeIn(duration);
            }
            else{
                $('.sticky').fadeOut(duration);
            }
        });
        
        $('#top-button').click(function(event) {
            event.preventDefault();
            $('html, body').animate({scrollTop: 0}, duration);
            return false;
        });
    });
</script>
</section>
