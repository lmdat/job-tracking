<section class="profile" ng-controller="ProfileController as profileCtrl" ng-init="profileCtrl.initPasswordForm()">
    
    <div class="page-header">
      <h3>Change Password<small></small></h3>
    </div>
    
    <div class="spinner animated" ng-class="profileCtrl.showPasswordForm == false ? 'fadeIn' : 'hide'"><i class="fa fa-spinner fa-spin"></i> Loading...</div>
    
    <div class="container-fluid col-sm-8 col-sm-offset-2 animated" ng-class="profileCtrl.showPasswordForm == true ? 'fadeIn' : 'hide'"> 
        <div class="col-sm-8 col-sm-offset-3">
            <div ng-hide="message == ''" class="row alert alert-msg" role="alert" ng-class="error==true ? 'alert-danger' : 'alert-success'">
                <strong ng-if="error">Oh snap!</strong><strong ng-if="!error">Well done!</strong> {{message}}
            </div>
        </div>            

        <form name="profileForm" class="form-horizontal">
            <div class="form-group" ng-class="{'has-error': profileForm.pwd.$invalid}">
                <label for="first_name" class="col-sm-3 control-label">New Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="pwd" name="pwd" ng-model="profileCtrl.pwd" placeholder="Password's length must be >= 6" ng-minlength="6" required>
                </div>
            </div>
            
            <div class="form-group" ng-class="{'has-error': profileForm.confirm_password.$invalid}">
                <label for="first_name" class="col-sm-3 control-label">Confirm Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" ng-model="profileCtrl.confirm_password" placeholder="Confirm password" required compare-to="pwd">
                    <div class="error-form-message" ng-show="profileForm.confirm_password.$error.pwdMatched">Password don't match.</div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3">
                    <button class="btn btn-warning" ng-disabled="profileForm.$invalid" ng-click="profileCtrl.updatePassword()">Update</button>
                </div>
            </div>
            
        </form>
        
    </div>
</section>
