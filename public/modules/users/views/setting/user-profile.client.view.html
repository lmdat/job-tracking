<section class="profile" ng-controller="ProfileController as profileCtrl" ng-init="profileCtrl.getUser()">
    
    <div class="page-header">
      <h3>User's Profile<small></small></h3>
    </div>
    
    <div class="spinner animated" ng-class="profileCtrl.showProfileForm == false ? 'fadeIn' : 'hide'"><i class="fa fa-spinner fa-spin"></i> Loading...</div>
    
    <div class="container-fluid col-sm-8 col-sm-offset-2 animated" ng-class="profileCtrl.showProfileForm == true ? 'fadeIn' : 'hide'"> 
        <div class="col-sm-8 col-sm-offset-3">
            <div ng-hide="message == ''" class="row alert alert-msg" role="alert" ng-class="error==true ? 'alert-danger' : 'alert-success'">
                <strong ng-if="error">Oh snap!</strong><strong ng-if="!error">Well done!</strong> {{message}}
            </div>
        </div>            

        <form name="profileForm" class="form-horizontal">
            <div class="form-group" ng-class="{'has-error': profileForm.first_name.$invalid}">
                <label for="first_name" class="col-sm-3 control-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="first_name" name="first_name" ng-model="profileCtrl.user.first_name" placeholder="First Name" required>
                </div>
            </div>
            
            <div class="form-group" ng-class="{'has-error': profileForm.first_name.$invalid}">
                <label for="first_name" class="col-sm-3 control-label">Surname</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="surname" name="surname" ng-model="profileCtrl.user.surname" placeholder="Surname" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3">
                    <button class="btn btn-warning" ng-disabled="profileForm.$invalid" ng-click="profileCtrl.updateProfile()">Update</button>
                </div>
            </div>
            
        </form>
        
    </div>
</section>
