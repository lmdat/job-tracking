<div class="container-fluid">
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Surname</th>
                <th>Title</th>
                <th>Email</th>
                <th>Role</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in userCtrl.users | filter : search_text : false">
                <td>{{user.first_name}}</td>
                <td>{{user.surname}}</td>
                <td>{{user.title}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role_name}}</td>
                <td>
                    <button type="button" class="btn btn-warning btn-xs" ng-click="userCtrl.updateUserModal('', user)"><i class="fa fa-pencil"></i> Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-warning text-center" ng-hide="userCtrl.users.length">
        No User yet!
    </div>
</div>
